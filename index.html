<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="script.js"></script>
</head>
<body onload="setUpVars()">
<center>
    <h1>Calculate Your Grade!</h1>
    <table border="1" id="gradeTable">
        <tr>
            <td>Category</td>
            <td>Grades (%)</td>
            <td>Weight (%)</td>
        </tr>
        <tr id="hwRow">
            <td>Homework</td>
            <td><input type="text" id="hwGrade" value="80, 90, 75, 20">%</td>
            <td><input type="number" id="hwWeight" value="20" maxlength="2" max="100" min="0">%</td>
        </tr>
        <tr id="quizRow">
            <td>Quizzes</td>
            <td><input type="text" id="quizGrade" value="80, 90, 75, 20">%</td></td>
            <td><input type="number" id="quizWeight" value="20" maxlength="2" min="0" max="100">%</td>
        </tr>
        <tr id="testRow">
            <td>Tests</td>
            <td><input type="text" id="testGrade" value="80, 90, 75, 20">%</td></td>
            <td><input type="number" id="testWeight" value="20" maxlength="2" min="0" max="100">%</td>
        </tr>
        <tr id="midtermRow">
            <td>Midterm</td>
            <td><input type="text" id="midtermGrade" value="80, 90, 75, 20">%</td></td>
            <td><input type="number" id="midtermWeight" value="20" maxlength="2" min="0" max="100">%</td>
        </tr>



    </table>
    <br>
    <br>
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="calculateGrade()">Calculate Grade</button>
    <br><br>
    <div id="currentGrade"></div>
    <br><br>
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary" onclick="calculateGradeNeeded()">Calculate Final Exam Grade Needed</button><br><br>
    Grade Wanted in Class: <input type="number" id="wantedGrade">%
    <br><br>
    <div id="gradeNeeded"></div>
</center>
</body>
</html>
